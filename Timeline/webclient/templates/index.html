{% load staticfiles %}
{% load pipeline %}

<html>
<head>

	<script src="{% static "thirdparty/jquery/dist/jquery.min.js" %}"></script>
	<script src="{% static "thirdparty/jquery-mousewheel/jquery.mousewheel.js" %}"></script>

	<link rel="stylesheet" href="{% static "thirdparty/jquery-ui-bundle/jquery-ui.min.css" %}"></link>
	<script src="{% static "thirdparty/jquery-ui-bundle/jquery-ui.min.js" %}"></script>

	{% javascript 'webclient' %}
	{% stylesheet 'webclient' %}
	
	{% autoescape off %}
	<script type="text/javascript">
		var language = {{ language }};
	</script>
	{% endautoescape %}

</head>

<body style="margin:0;overflow:hidden">

	<script>
		(function(){
			window.ui = new UI({addToBody:true});
			ui.addTimeline();
		})();

		(function(){
			window.events = {};
		})();
	</script>
</body>
</html>
